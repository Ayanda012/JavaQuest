<!-- templates/donation_success.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">


    <section class="success-section">
        <h2>Thank You!</h2>
        <p>Your donation has been successfully recorded.</p>
        <a href="{% url 'impact' %}">See Real Time Impact</a>

        <h3>Share Your Donation</h3>
    <button onclick="shareOnFacebook()">Share on Facebook</button>
    <button onclick="shareOnTwitter()">Share on Twitter</button>
    <button onclick="shareOnLinkedIn()">Share on LinkedIn</button>

    <script>
        function shareOnFacebook() {
            const url = window.location.href;
            const text = "I just donated to Heartfelt Stories! Join me in making a difference.";
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank');
        }

        function shareOnTwitter() {
            const url = window.location.href;
            const text = "I just donated to Heartfelt Stories! Join me in making a difference.";
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        }

        function shareOnLinkedIn() {
            const url = window.location.href;
            const text = "I just donated to Heartfelt Stories! Join me in making a difference.";
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}&title=${text}`, '_blank');
        }
    </script>
    </section>
</body>
</html>
